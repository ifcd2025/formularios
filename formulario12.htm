<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario12</title>
</head>

<body>
    <main>
        <h1>Training Registration</h1>
        <p>Thank you for registering! For questions, please call 1-800-123-4567</p>
        <form action="">
            <h2>Contact information</h2>
            <div>
                <label for="firstname">First name</label>
                <input type="text" name="firstname" id="firstname">
            </div>
            <div>
                <label for="lastname">last name</label>
                <input type="text" name="lastname" id="lastname">
            </div>
            <div>
                <p>Birth Date</p>
                <input type="number" name="mes" id="mes">
                <input type="number" name="dia" id="dia">
                <input type="number" name="anho" id="anho">
                <label for="mes">month</label>
                <label for="dia">day</label>
                <label for="anho">year</label>
            </div>
            <div>
                <label for="email">email address</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="ocupacion">occupation</label>
                <input type="text" name="ocupacion" id="ocupacion">
            </div>
            <div>
                <label for="negocio">bussines name</label>
                <input type="text" name="negocio" id="negocio">
            </div>
            <div>
                <label for="organizacion">organization/memberships</label>
                <input type="text" name="organizacion" id="organizacion">
            </div>
            <div>
                <p>Have you attended this training before?</p>
                <input type="radio" name="realizado" id="realizadoSi">
                <label for="realizadoSi">Yes</label>
                <input type="radio" name="realizado" id="realizadoNo">
                <label for="realizadoNo">No</label>
                <label for="donde">If yes, When?</label>
                <input type="text" name="donde" id="donde">
            </div>
            <div>
                <label for="razones">Reason(s) for attending this training</label>
                <textarea name="razones" id="razones" cols="60" rows="6"></textarea>
            </div>
        </form>
    </main>
</body>

</html>
