<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo1</title>
</head>
<body>
    <form action="" method="get" enctype="application/x-www-form-urlencoded">
        <label for="nombre">nombre:</label> <!-- en for se pone el id-->
        <input type="text" name="nombre" id="nombre" required placeholder="Escribe tu nombre">
        <label>Apellidos:<input type="text" name="Apellidos" id="Apellidos"></label>
        <label for="ciudad">ciudad:</label>
        <input type="text" name="ciudad" id="ciudad" value="vigo">
        <label for="observaciones">observaciones:</label>
        <textarea name="observaciones" id="observaciones" cols="60" rows="6">Texto inicial</textarea>
        <label for="dni">dni</label>
        <input type="text" name="dni" id="dni" minlength="9" maxlength="9">
        <label for="edad">edad</label>
        <input type="number" name="edad" id="edad" min="18">
        <label for="email">email</label>
        <input type="email" name="email" id="email" required>
        <fieldset>
            <legend>Idiomas</legend>
            <input type="checkbox" name="castellano" id="castellano">
            <label for="castellano">Castellano</label>
            <input type="checkbox" name="gallego" id="gallego">
            <label for="gallego">Gallego</label>
            <input type="checkbox" name="ingles" id="ingles">
            <label for="ingles">Inglés</label>
        </fieldset>
        <!-- Si se marca una casilla se envía el valor on; con value podemos
         enviar otra cosa.
         Con checked aparece marcado por defecto -->
        <input type="checkbox" name="acepta" id="acepta" value="si" checked>
        <label for="acepta">Aceptas las condiciones</label>
        <fieldset>
            <legend>Estado civil</legend>
            <!-- Deben tener el mismo name para que solo se pueda marcar uno.
             El value es básicamente obligatorio ponerlo -->
            <input type="radio" name="estadoCivil" id="soltero" value="s">
            <label for="soltero">soltero</label>
            <input type="radio" name="estadoCivil" id="casado" value="c">
            <label for="casado">casado</label>
            <input type="radio" name="estadoCivil" id="viudo" value="v">
            <label for="viudo">viudo</label>
        </fieldset>
        <label for="provincia">Provincia</label>
        <select name="provincia" id="provincia">
            <option>Selecciona la provincia</option>
            <option>Pontevedra</option>
            <option>A Coruña</option>
            <!-- Por defecto se envía el texto del option. Si quieremos
             enviar otra cosa le damos un value-->
            <option value="orense">Ourense</option>
        </select>
        <label for="pais">País</label>
        <select name="pais" id="pais" size="5">
            <option value="1">Italia</option>
            <option value="2" selected>España</option>
            <option value="3">Francia</option>
        </select>
        <label for="clave">clave</label>
        <input type="password" name="clave" id="clave">
        <input type="button" value="púlsame">
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
        <label for="fecha">fecha</label>
        <input type="date" name="fecha" id="fecha">
        <label for="cantidad">cantidad</label>
        <input type="range" name="cantidad" id="cantidad" min="1" max="10">
        <label for="telefono">teléfono</label>
        <input type="tel" name="telefono" id="telefono">
        <label for="buscar">buscar</label>
        <input type="search" name="buscar" id="buscar">
        <label for="foto">Foto</label>
        <input type="file" name="foto" id="foto">

        <input type="submit" value="Enviar">
        <input type="reset" value="vaciar">
    </form>

    <ul contenteditable>
        <li>alumno 1</li>
        <li>alumno 2</li>
        <li>alumno 3</li>
        <li>alumno 4</li>
    </ul>
    <p contenteditable>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquid, modi!</p>

    <input type="text" list="ciudades">  
<!-- No tienen por qué ir en un formulario y puede haber etiquetas entre ellas --> 
<datalist id="ciudades"> 
<option label="Vigo" value="Vigo"></option> 
<option label="Baiona" value="Bayona"></option> 
<option label="Cangas" value="Cangas"></option>  
</datalist> 

<!-- Se muestran los colores indicados, aunque el usuario puede elegir otro --> 
<input type="color" value="#000000" list="colores" /> 
<datalist id="colores"> 
<option>#ff0000</option> 
<option>#0000ff</option> 
<option>#00ff00</option> 
<option>#ffffff</option> 
<option>#000000</option> 
</datalist> 
<input type="date" list="dias" /> 
<datalist id="dias"> 
<option label="Año nuevo">2025-01-01</option> 
<option label="Martes de Carnaval">2025-03-04</option> 
<option label="Fiesta del Trabajo">2025-05-01</option> 
</datalist> 

!-- Se muestran unas marcas en la barra con los valores, aunque el usuario puede elegir otros --> 
<input type="range" value="0" min="0" max="100" list="descuentos" /> 
<datalist id="descuentos"> 
<option>10</option> 
<option>20</option> 
<option>40</option> 
<option>70</option> 
</datalist> 
</body>
</html>
