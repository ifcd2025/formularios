<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario Tarjeta de Crédito</title>
  <style>
    /* Fuente Exo2-VariableFont_wght.ttf" de Google Fonts
    fondo tarjeta: background: radial-gradient(at top left,rgba(2, 0, 36, 1) 0%, rgba(255, 0, 0, 1) 100%); */
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.css"  crossorigin="anonymous">
  </style>
</head>
<body>

<form>
  <h2><i class="fa-regular fa-credit-card></i>Banco Vicus Spacorum</h2>

  <label for="tarjeta1">Número de tarjeta:</label>
  <div class="numero-tarjeta">
    <input type="text" id="tarjeta1" pattern="\d{4}" maxlength="4" required />
    <input type="text" pattern="\d{4}" maxlength="4" required />
    <input type="text" pattern="\d{4}" maxlength="4" required />
    <input type="text" pattern="\d{4}" maxlength="4" required />
  </div>

  <label>Fecha de caducidad:</label>
  <div class="fecha-caducidad">
    <select name="mes" required>
      <option>Mes</option>
      <option>01</option>
      <option>02</option>
      <option>03</option>
      <option>04</option>
      <option>05</option>
      <option>06</option>
      <option>07</option>
      <option>08</option>
      <option>09</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
    </select>

    <select name="año" required>
      <option>Año</option>
      <option>2025</option>
      <option>2026</option>
      <option>2027</option>
      <option>2028</option>
    </select>
  </div>

  <button type="submit">PAGAR</button>
</form>

</body>
</html>
